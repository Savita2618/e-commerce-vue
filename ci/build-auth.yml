build-auth-service:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  script:
    - echo "Build auth-service"
    - cd services/auth-service
    - PROJECT_NAME_LOWER=$(echo $CI_PROJECT_PATH | tr '[:upper:]' '[:lower:]')
    - docker build -t $CI_REGISTRY/$PROJECT_NAME_LOWER/auth-service:$IMAGE_TAG -t $CI_REGISTRY/$PROJECT_NAME_LOWER/auth-service:latest .
    - docker push $CI_REGISTRY/$PROJECT_NAME_LOWER/auth-service:$IMAGE_TAG
    - docker push $CI_REGISTRY/$PROJECT_NAME_LOWER/auth-service:latest
    - echo "Auth-service build termine"
  variables:
    SERVICE_NAME: auth-service
    SERVICE_PATH: services/auth-service
  cache:
    key: auth-$CI_COMMIT_REF_SLUG
    paths:
      - services/auth-service/node_modules/
  artifacts:
    when: always
    paths:
      - services/auth-service/package.json
    expire_in: 1 hour
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"