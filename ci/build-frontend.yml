# ===================================
# Template Build - Frontend Vue.js
# Extrait du pipeline fonctionnel
# ===================================

build-frontend:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
  script:
    - echo "Build frontend"
    - cd frontend
    - PROJECT_NAME_LOWER=$(echo $CI_PROJECT_PATH | tr '[:upper:]' '[:lower:]')
    - docker build -t $CI_REGISTRY/$PROJECT_NAME_LOWER/frontend:$IMAGE_TAG -t $CI_REGISTRY/$PROJECT_NAME_LOWER/frontend:latest .
    - docker push $CI_REGISTRY/$PROJECT_NAME_LOWER/frontend:$IMAGE_TAG
    - docker push $CI_REGISTRY/$PROJECT_NAME_LOWER/frontend:latest
    - echo "Frontend build termine"
  variables:
    SERVICE_NAME: frontend
    SERVICE_PATH: frontend
  cache:
    key: frontend-$CI_COMMIT_REF_SLUG
    paths:
      - frontend/node_modules/
  artifacts:
    when: always
    paths:
      - frontend/package.json
      - frontend/vite.config.js
    expire_in: 1 hour
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"