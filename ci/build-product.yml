# ===================================
# Template Build - Product Service (CORRIG√â YAML)
# ===================================

build-product-service:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  variables:
    SERVICE_NAME: product-service
    SERVICE_PATH: services/product-service
  before_script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin $CI_REGISTRY
    - export PROJECT_NAME_LOWER=$(echo $CI_PROJECT_PATH | tr '[:upper:]' '[:lower:]')
    - echo "üõçÔ∏è === BUILD PRODUCT SERVICE ==="
    - echo "Variables d'environnement:"
    - echo "- Image: $CI_REGISTRY/$PROJECT_NAME_LOWER/$SERVICE_NAME:$CI_PIPELINE_ID"
    - echo "- Registry: $CI_REGISTRY"
    - echo "- Branch: $CI_COMMIT_BRANCH"
    - echo "- Commit: $CI_COMMIT_SHORT_SHA"
  script:
    - echo "üõçÔ∏è Build optimis√© product-service avec MongoDB et catalogue..."
    - cd services/product-service
    - export PROJECT_NAME_LOWER=$(echo $CI_PROJECT_PATH | tr '[:upper:]' '[:lower:]')
    - docker build --build-arg BUILDKIT_INLINE_CACHE=1 --cache-from $CI_REGISTRY/$PROJECT_NAME_LOWER/product-service:latest --tag $CI_REGISTRY/$PROJECT_NAME_LOWER/product-service:$CI_PIPELINE_ID --tag $CI_REGISTRY/$PROJECT_NAME_LOWER/product-service:latest --target production --label "service.type=product-catalog" --label "ci.pipeline.id=$CI_PIPELINE_ID" --label "ci.commit.sha=$CI_COMMIT_SHORT_SHA" --label "ci.branch=$CI_COMMIT_BRANCH" --label "project=esgi-ecommerce" .
    - docker push $CI_REGISTRY/$PROJECT_NAME_LOWER/product-service:$CI_PIPELINE_ID
    - docker push $CI_REGISTRY/$PROJECT_NAME_LOWER/product-service:latest
    - echo "‚úÖ Image product-service build√©e"
    - docker run --rm --name product-test-build -e NODE_ENV=test -e PORT=3002 $CI_REGISTRY/$PROJECT_NAME_LOWER/product-service:$CI_PIPELINE_ID node --version || echo "Test completed"
    - echo "‚úÖ Product-service build termin√© avec succ√®s"
  after_script:
    - docker system prune -f
  cache:
    key: $CI_COMMIT_REF_SLUG-product
    paths:
      - .docker/
  artifacts:
    when: always
    paths:
      - services/product-service/package.json
    expire_in: 1 hour
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_BRANCH == "develop"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"