# Configuration SonarQube pour projet ESGI
sonar.projectKey=esgi-ecommerce-docker
sonar.projectName=ESGI E-commerce Docker Project
sonar.projectVersion=1.0

# Sources et exclusions
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.min.js,**/vendor/**

# Configuration pour JavaScript/Vue.js
sonar.javascript.lcov.reportPaths=**/coverage/lcov.info

# Configuration pour chaque microservice
sonar.modules=frontend,auth-service,product-service,order-service

# Frontend Vue.js
frontend.sonar.projectName=Frontend Vue.js
frontend.sonar.sources=frontend/src
frontend.sonar.exclusions=frontend/dist/**,frontend/node_modules/**

# Auth Service
auth-service.sonar.projectName=Auth Service
auth-service.sonar.sources=services/auth-service/src,services/auth-service/controllers,services/auth-service/models
auth-service.sonar.exclusions=services/auth-service/node_modules/**

# Product Service
product-service.sonar.projectName=Product Service
product-service.sonar.sources=services/product-service/src,services/product-service/controllers,services/product-service/models
product-service.sonar.exclusions=services/product-service/node_modules/**

# Order Service  
order-service.sonar.projectName=Order Service
order-service.sonar.sources=services/order-service/src,services/order-service/controllers,services/order-service/models
order-service.sonar.exclusions=services/order-service/node_modules/**

# Seuils de qualit√©
sonar.qualitygate.wait=true